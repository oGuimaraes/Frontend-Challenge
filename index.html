<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1STi Challenge</title>
	<link rel="stylesheet" href="dist/css/vendor.css"/>
	<link rel="stylesheet" href="dist/css/app.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"/>
</head>
<body>
	<div class="gmr-content-section">
		<div class="gmr-content-container">
			<h2 class="gmr-title">Previsão<br>
				do tempo</h2>
		</div>
	</div>

	<div class="gmr-colapsible-city-chosen gmr-section-full-width top-section">
		<div class="gmr-city-info top-section inline">
			<div id ="gmr-city-name" class="gmr-city-name inline">Niterói, RJ - Brasil</div>
			<div class="gmr-close-button fa fa-times inline"></div>
			</br>
				<h1 class="gmr-celsius-now inline">20°C</h2>
				<h1 class="gmr-climate-now">Nublado</h2>
				</br>
				<div class="fa fa-arrow-down"></div>
				<h4 class="gmr-min-celsius inline">-°</h4>
				<div class="fa fa-arrow-up"></div>
				<h4 class="gmr-max-celsius inline">-°</h4>	
				<h4 class="gmr-sensation inline">Sensação <b>19°<b></h4>
				<br>
				<h4 class="gmr-wind inline">Vento: <b>18km/h</b></h4>
				<h4 class="gmr-humidity inline">Humidade: <b>89%</b></h4>
			</div>
		</div>

		<div class="orange-line"></div>

		<div class="gmr-city-info bottom-section inline">
			<div class="gmr-afterday">
				<h4><b>Terça</b></h4>
				<h5>18° 27°</h5>
			</div>
			<div class="gmr-afterday">
				<h4><b>Quarta</b></h4>
				<h5>18° 27°</h5>
			</div>
			<div class="gmr-afterday">
				<h4><b>Quinta</b></h4>
				<h5>18° 27°</h5>
			</div>
			<div class="gmr-afterday">
				<h4><b>Sexta</b></h4>
				<h5>18° 27°</h5>
			</div>
		</div>

		<div class="gmr-day-info">
			<div class="gmr-max-min-celsiu">
					
			</div>
			<div class="gmr-thermal-sensation"></div>
		</div>

	</div>

	<div class="gmr-content-section">
		<div class="gmr-content-container">
			<div id="cities-select" class="gmr-content-conatiner gmr-autocomplete">
				<div class="gmr-content-container gmr-full-input">


					<form id="form" autocomplete="off">
						<div class="autocomplete">
						<input id="myInput" class="gmr-input" type="text" name="myCountry" placeholder="Insira aqui o nome da cidade">
						<button class="submit-lupa" type="submit">
							<i class="fa fa-search"></i>
							</button>
						</div>
					</form>


				</div>
				<div class="gmr-autocomplete-list">
					<ul>
						<!-- <li>São Paulo - SP | Brasil</li> -->
					</ul>
				</div>	
			</div>
		</div>
	</div>
	
	<div class="gmr-stripe-horizontal"></div>

	<div class="gmr-content-container gmr-content-section">
		<h3 class="gmr-title">Capitais</h3>

		<table>
			<tbody class="forecast-table" id="forecast-table">
				<tr>
					<td class="subtitle-table">Min</td>
					<td class="subtitle-table">Máx</td>
					<td></td>
				</tr>
			</tbody>

		</table>
	<div>

	<script src="dist/js/vendor.js"></script>
	<script src="dist/js/app.js"></script>

</body>
</html>
